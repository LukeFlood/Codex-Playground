<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wellness Plan Savings Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="print.css" media="print">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap');
    :root {
      --tvc-blue: #005a9c;
      --tvc-green: #8cc63f;
      --tvc-red: #F14668;
    }
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    .title, .label, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 720px;
      margin: auto;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .plan-tiles {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .plan-tile {
      flex: 1 1 calc(50% - 1rem);
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .plan-tile:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .plan-tile.is-selected {
      border-color: var(--tvc-blue);
      box-shadow: 0 0 0 2px var(--tvc-blue);
    }
    .service-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 1rem;
    }
    .service-list div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .summary-columns {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .summary-column {
      flex: 1;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.2s;
    }
    .with-plan-col {
      background-color: #f0f0f0;
    }
    .without-plan-col {
      background-color: rgba(0,90,156,0.1);
    }
    .savings-col.positive {
      background-color: rgba(140,198,63,0.1);
    }
    .savings-col.negative {
      background-color: rgba(241,70,104,0.1);
    }
    .button.is-link {
      background-color: var(--tvc-blue);
    }
    .button.is-link:hover {
      background-color: #004a80;
    }
    a.site-link {
      color: var(--tvc-blue);
      text-decoration: none;
      font-weight: 700;
    }
    a.site-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="has-text-centered mb-2">
      <a href="https://www.totalveterinarycare.com" target="_blank" rel="noopener">
        <img src="assets/Logo.png" alt="Clinic Logo" style="max-height:80px;">
      </a>
    </div>
    <h1 class="title has-text-centered">Wellness Plan Savings Calculator</h1>
    <div class="has-text-centered mb-4">
      <a class="site-link" href="https://www.totalveterinarycare.com" target="_blank" rel="noopener">
        www.totalveterinarycare.com
      </a>
    </div>

    <!-- Plan Tiles -->
    <div class="card">
      <div class="card-content">
        <h2 class="title is-5">Choose Your Plan</h2>
        <div id="plan-tiles" class="plan-tiles"></div>
      </div>
    </div>

    <!-- Plan Details -->
    <div id="plan-details" style="display:none;">
      <div class="card mt-5">
        <div class="card-content">
          <div class="columns">
            <div class="column">
              <label class="label">Included Services (Qty)</label>
              <div id="included-container" class="service-list"></div>
            </div>
            <div class="column">
              <label class="label">Optional Services Received</label>
              <div id="optional-container" class="service-list"></div>
            </div>
          </div>

          <div class="field mt-4">
            <label class="label">Additional Outside Plan ($)</label>
            <div class="control">
              <input id="additional" class="input no-spinner" type="number" min="0" step="0.01" value="0">
            </div>
          </div>

          <!-- Summary -->
          <div class="summary-columns">
            <div class="summary-column with-plan-col">
              <p class="heading">With Plan</p>
              <p class="title is-4" id="with-plan">$0.00</p>
            </div>
            <div class="summary-column without-plan-col">
              <p class="heading">Without Plan</p>
              <p class="title is-4" id="without-plan">$0.00</p>
            </div>
            <div id="savings-col" class="summary-column savings-col positive">
              <p class="heading">Savings</p>
              <p class="title is-4" id="savings">$0.00</p>
            </div>
          </div>

          <div class="has-text-right mt-4">
            <button id="print-button" class="button is-link">Print / Download Summary</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fetch data and build plan tiles
    let plans = [], currentPlan = null;
    const planTilesEl = document.getElementById('plan-tiles');
    const planDetailsEl = document.getElementById('plan-details');
    const includedContainer = document.getElementById('included-container');
    const optionalContainer = document.getElementById('optional-container');
    const additionalInput = document.getElementById('additional');
    const withPlanEl = document.getElementById('with-plan');
    const withoutPlanEl = document.getElementById('without-plan');
    const savingsEl = document.getElementById('savings');
    const savingsColEl = document.getElementById('savings-col');
    const printButton = document.getElementById('print-button');

    function formatMoney(v){ return v.toFixed(2); }

    function buildPlanTiles(){
      planTilesEl.innerHTML = '';
      plans.forEach((plan, idx) => {
        const tile = document.createElement('div');
        tile.className = 'plan-tile';
        tile.dataset.index = idx;
        tile.innerHTML = `
          <h3 class="title is-6">${plan.planName}</h3>
          <p>Annual: $ ${formatMoney(plan.annualCost)}</p>
          <p>Discount: ${plan.percentDiscount*100}%</p>`;
        tile.addEventListener('click', () => {
          document.querySelectorAll('.plan-tile').forEach(t => t.classList.remove('is-selected'));
          tile.classList.add('is-selected');
          selectPlan(idx);
        });
        planTilesEl.appendChild(tile);
      });
    }

    function populateServices(){
      includedContainer.innerHTML = '';
      optionalContainer.innerHTML = '';
      currentPlan.includedServices.forEach((svc, i) => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
          <input type="number" min="0" class="included-qty input" data-index="${i}" value="0" style="width:4rem;">
          <span>${svc.name}</span>`;
        const input = wrapper.querySelector('input');
        input.addEventListener('input', calculate);
        includedContainer.appendChild(wrapper);
      });
      currentPlan.optionalServices.forEach((svc, i) => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
          <input type="number" min="0" class="optional-qty input" data-index="${i}" value="0" style="width:4rem;">
          <span>${svc.name}</span>`;
        const input = wrapper.querySelector('input');
        input.addEventListener('input', calculate);
        optionalContainer.appendChild(wrapper);
      });
    }

    function calculate(){
      if(!currentPlan) return;
      const additional = parseFloat(additionalInput.value) || 0;
      const addCost = additional * (1 - currentPlan.percentDiscount);
      let costWith = currentPlan.annualCost + addCost;
      let costWithout = additional;
      // Included
      document.querySelectorAll('.included-qty').forEach(inp => {
        const qty = parseInt(inp.value) || 0;
        if(qty > 0) costWithout += qty * currentPlan.includedServices[inp.dataset.index].retailPrice;
      });
      // Optional
      document.querySelectorAll('.optional-qty').forEach(inp => {
        const qty = parseInt(inp.value) || 0;
        if(qty > 0) {
          const svc = currentPlan.optionalServices[inp.dataset.index];
          costWith += qty * svc.planPrice;
          costWithout += qty * svc.retailPrice;
        }
      });
      withPlanEl.textContent = '$' + formatMoney(costWith);
      withoutPlanEl.textContent = '$' + formatMoney(costWithout);
      const save = costWithout - costWith;
      savingsEl.textContent = '$' + formatMoney(save);
      if (save < 0) {
        savingsColEl.classList.remove('positive');
        savingsColEl.classList.add('negative');
      } else {
        savingsColEl.classList.remove('negative');
        savingsColEl.classList.add('positive');
      }
    }

    function selectPlan(idx){
      currentPlan = plans[idx];
      planDetailsEl.style.display = 'block';
      additionalInput.value = '0';
      populateServices();
      calculate();
    }

    function buildPrint(){ window.print(); }

    fetch('data/plans.json')
      .then(r => r.json())
      .then(d => { plans = d.plans || []; buildPlanTiles(); });

    additionalInput.addEventListener('input', calculate);
    printButton.addEventListener('click', buildPrint);
  </script>
</body>
</html>
